name: CI â€” Playwright tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  pull_request_target:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system deps for Playwright
        run: sudo playwright install-deps || true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          python -m pip install -e ./pythonlib
          python -m pip install pytest pytest-asyncio playwright tabulate

      - name: Install Playwright browsers (Firefox)
        run: python -m playwright install firefox

      - name: Run tests (fast fail)
        run: python -m pytest tests -q --maxfail=1
        env:
          CI: true

      - name: Upload test report (JUnit)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: test-results || ''
